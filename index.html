<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB Viewer</title>

  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Import Map for Three.js modules -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <header class="top-header">
    Dashboard – Decision Support System
  </header>

  <div class="viewer-wrapper">
    <div class="viewer-card">
      <div id="canvas-container"></div>

      <div class="status-bar">
        <div>Temp: <span id="temp">-- °C</span></div>
        <div>Humidity: <span id="hum">-- %</span></div>
        <div>Model Status: <span id="load-status">Loading…</span></div>
        <!-- <div>Materials Found:</div> -->
        <!-- <div id="materials">Scanning…</div> -->
      </div>
    </div>
  </div>

  <!-- Main JS module (just like the sample project) -->
  <script type="module" src="./main.js"></script>
</body>
</html>
